<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="libs/p5.js"></script>
    <script src="libs/p5.play.js"></script>

    <!-- FOUNDATION -->
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/foundation/js/foundation.min.js"></script>

    <!-- Need to rebind p5 Play library when restarting p5 -->
    <script type="text/javascript" src="https://elasticbeanstalk-us-west-2-171842701542.s3.amazonaws.com/rebind_p5_play.min.js"></script>

    <style>
        canvas {
            border: 2px solid #0b6481;
        }

        /*code {
            margin-top: 1px;
        }*/

        #previous,
        #next,
        #showDialogue {
            padding: 10px 20px;
            font-size: .8rem;
        }

        #previous,
        #next {
            background-color: rgba(239, 239, 239, 0.6);
            background-color: rgba(160,211,232, .5);
            border: 3px solid rgba(12, 111, 143, 1);
            color: rgba(12, 111, 143, 1);
        }

        #showDialogue {
            background-color: rgba(232,74,93, 1);
            border: 3px solid rgba(232,74,93, 1);
            color: #ffffff;
            letter-spacing: 1px;
        }


        /*Flexbox*/
        .container{
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #p5_canvas {
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 640px) {
            #p5_canvas canvas {
                width: 600px !important;
                height: 450px !important;
            }
        }

        @media screen and (max-width: 600px) {
            #p5_canvas canvas {
                width: 500px !important;
                height: 375px !important;
            }
        }

        .controls{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .controls button{
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="large-12 columns">
                <div class="controls">
                    <button id="previous" onclick="previousLevel()" style="display: none;">Previous Level</button>
                    <button id="next" onclick="nextLevel()" style="display: none;">Next Level</button>
                    <button id="showDialogue" onclick="showDialogue()" style="display: none;">Story</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns margin-left-0 margin-right-0">
                <div id="p5_canvas"></div>
            </div>
        </div>

        <div id="p5_canvas"></div>    
    </div>

    <script src="game.js"></script>
    <script src="dialog.js"></script>
    <script src="grid.js"></script>
    <script src="particle-system.js"></script>
    <script src="level-loader.js"></script>
</body>

</html>
