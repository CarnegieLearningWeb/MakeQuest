<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- PUBLISHER: INSERT BASE HREF TAG HERE -->
    <title>Game</title>
    <script src="libs/p5.js"></script>
    <script src="libs/p5.play.js"></script>

    <!-- FOUNDATION -->
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.min.css">

    <!-- Need to rebind p5 Play library when restarting p5 -->
    <script type="text/javascript" src="libs/rebind_p5_play.min.js"></script>

    <style>
        canvas {
            border: 2px solid #0b6481;
        }

        /*code {
            margin-top: 1px;
        }*/

        #previous,
        #next,
        #showDialogue,
        #skipToSandbox,
        #backToGame,
        #publish {
            padding: 10px 20px;
            font-size: .8rem;
        }

        #previous,
        #next {
            background-color: rgba(239, 239, 239, 0.6);
            background-color: rgba(160,211,232, .5);
            border: 3px solid rgba(12, 111, 143, 1);
            color: rgba(12, 111, 143, 1);
        }

        #showDialogue {
            background-color: rgba(232,74,93, 1);
            border: 3px solid rgba(232,74,93, 1);
            color: #ffffff;
            letter-spacing: 1px;
        }
        
        #skipToSandbox,
        #backToGame {
            background-color: rgba(255,121,26, 1);
            border: 3px solid rgba(230,96,0, 1);
            color: #ffffff;
            letter-spacing: 1px;
        }
        
        #publish {
            /*background-color: rgba(255,121,26, 1);
            border: 3px solid rgba(230,96,0, 1);*/
            color: #ffffff;
            letter-spacing: 1px;
        }

        /*PUBLISHED GAME ONLY*/
        body[data-published-game-base-level] #skipToSandbox{
            display: none !important;
        }

        body[data-published-game-base-level] #publishedGameInfo{
            display: block !important;
            text-align: center !important;
        }

        #publishedGameInfo p{
            text-align: center;
        }


        /*Flexbox*/
        .container{
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #p5_canvas {
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 640px) {
            #p5_canvas canvas {
                width: 600px !important;
                height: 450px !important;
            }
        }

        @media screen and (max-width: 600px) {
            #p5_canvas canvas {
                width: 500px !important;
                height: 375px !important;
            }
        }

        .controls{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .controls button{
            margin-right: 1rem;
        }
    </style>
</head>

<body data-is-unpublished-game>
    <div class="container">
        <div class="row" id="publishedGameInfo" style="display: none;">

            <p>
              <h2><img src="http://code.globaloria.com/images/GlobaloriaBanner.png" height="60px" width="200px"> MakeQuest</h2>
              <!-- PUBLISHER: INSERT HTML HERE --> created this game at <a href="http://www.code.globaloria.com" target="_blank">code.globaloria.com</a>
            </p>
            <a href="http://globaloria.com/get-started/">Find out how to bring Globaloria to your school</a>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <div class="controls">
                    <button id="previous" onclick="previousLevel()" style="display: none;">Previous Level</button>
                    <button id="next" onclick="nextLevel()" style="display: none;">Next Level</button>
                    <button id="showDialogue" onclick="showDialogue()" style="display: none;">Story</button>
                    <button id="skipToSandbox" onclick="goToSandbox()" style="display: inline-block;">Skip to sandbox</button>
                    <button id="backToGame" onclick="backToGame()" style="display: none;">Back to game</button>
                    <button id="publish" onclick="publish()" style="display: none;">Share your game</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns margin-left-0 margin-right-0">
                <div id="p5_canvas"></div>
            </div>
        </div>

        <div id="p5_canvas"></div>    
    </div>

    <script src="constants.js"></script>
    <script src="storage.js"></script>
    <script src="game.js"></script>
    <script src="dialog.js"></script>
    <script src="grid.js"></script>
    <script src="particle-system.js"></script>
    <script src="level-loader.js"></script>
    <script id="published-level-code">
    // PUBLISHER: INSERT LEVEL CODE HERE
    </script>
</body>

</html>
