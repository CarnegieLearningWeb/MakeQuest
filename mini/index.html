<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="libs/p5.js"></script>
    <script src="libs/p5.play.js"></script>

    <!-- Need to rebind p5 Play library when restarting p5 -->
    <script type="text/javascript" src="https://elasticbeanstalk-us-west-2-171842701542.s3.amazonaws.com/p5.play.min.js"></script>
    <script type="text/javascript" src="https://elasticbeanstalk-us-west-2-171842701542.s3.amazonaws.com/rebind_p5_play.min.js"></script>

    <style>
        canvas {
            border: 2px solid red;
        }

        code {
            margin-top: 1px;
        }

        #previous,
        #next,
        #showDialogue {
            padding: 10px 20px;
            font-size: .8rem;
        }

        #previous,
        #next {
            background-color: rgba(239, 239, 239, 0.6);
            background-color: rgba(160,211,232, .5);
            border: 3px solid rgba(12, 111, 143, 1);
            color: rgba(12, 111, 143, 1);
        }

        #showDialogue {
            background-color: rgba(232,74,93, 1);
            border: 3px solid rgba(232,74,93, 1);
            color: #ffffff;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div id="p5_canvas"></div>
    <button id="previous" onclick="previousLevel()" style="visibility: hidden;">Previous Level</button>
    <button id="next" onclick="nextLevel()" style="visibility: hidden;">Next Level</button>
    <button id="showDialogue" onclick="showDialogue()" style="visibility: hidden;">Story</button>
    <script src="game.js"></script>
    <script src="dialog.js"></script>
    <script src="grid.js"></script>
    <script src="particle-system.js"></script>
    <script src="level-loader.js"></script>
</body>

</html>
