<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Globaloria Mini-Course Prototype</title>
    <!-- FOUNDATION -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/foundation/js/foundation.min.js"></script>
    <!-- CODEMIRROR -->
    <script type="text/javascript" src="vendor/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="vendor/codemirror/javascript.js"></script>
    <script type="text/javascript" src="vendor/codemirror/foldcode.js"></script>
    <script type="text/javascript" src="vendor/codemirror/foldgutter.js"></script>
    <link rel="stylesheet" href="css/codemirror_editors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="vendor/codemirror/codemirror.css">
    <link rel="stylesheet" href="vendor/codemirror/foldgutter.css">

    <!-- FIREBASE -->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="js/firebase.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    <nav class="menu">
        <img src="images/Globaloria_Square_transparent.png" height="50" width="50">
        <ul class="inline-list">
            <!-- <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Project</a></li>
            <li><a href="#">Topic</a></li> -->
        </ul>
<!--         <ul class="inline-list hide-for-small-only account-action">
            <li><a href="#" data-reveal-id="signupModal">Login</a></li>
            <li> href="#" data-reveal-id="signupModal">Signup</a></li>
        </ul>
        <a class="account hide-for-medium-up" href="#" data-reveal-id="signupModal"><i class="fi-unlock"></i></a> -->
    </nav>
    <main>
        <div class="row">
            <div class="large-6 columns">
            	<div class="row">
            		<div class="large-12 columns sidebar-border">
		                <ul class="tabs" data-tab role="tablist">
		                    <li class="tab-title active" role="presentation"><a href="#panel2-1" role="tab" tabindex="0" aria-selected="true" aria-controls="panel2-1">Code</a></li>
		                    <!-- <li class="tab-title" role="presentation"><a href="#panel2-2" role="tab" tabindex="0" aria-selected="false" aria-controls="panel2-2">css</a></li>
		                    <li class="tab-title" role="presentation"><a href="#panel2-3" role="tab" tabindex="0" aria-selected="false" aria-controls="panel2-3">html</a></li> -->
		                </ul>
		                <div class="tabs-content">
		                    <section role="tabpanel" aria-hidden="false" class="content active" id="panel2-1">
		                        <div class="codemirror-editor-container">
		                            <!-- JS FOR CODEMIRROR -->
                                    <div id="js_editor">
                                    </div>
                                    <!-- END JS FOR CODEMIRROR -->

		                        </div>
		                    </section>
		                    <section role="tabpanel" aria-hidden="true" class="content" id="panel2-2">
		                        <div class="ace-editor-container">
		                            <!-- CSS FOR ACE -->
		                            <div id="css_editor" class="ace-editor">
		                            </div>
		                            <!-- END CSS FOR ACE -->
		                        </div>
		                    </section>
		                    <section role="tabpanel" aria-hidden="true" class="content" id="panel2-3">
		                        <div class="ace-editor-container">
		                            <!-- HTML FOR ACE -->
                                    <div id="html_editor" class="ace-editor">
                                    </div>
                                    <!-- END HTML FOR ACE -->
		                        </div>
		                    </section>
		                </div>
	                </div>
	            </div>
                <div class="row">
		        	
	        		<div class="large-4 medium-4 columns">
	        			<button style = "visibility:hidden;" class="button left" disabled onclick="prevLevel()">Prev</button>
                        <button id="revert" class="button alert center" onclick="revertMiniCourse()">Reset</button>
	        		</div>
	        		<div class="large-4 medium-4 columns text-center">
	        			<button class="button success center" onclick="saveProject()">Save</button>
                        <button class="button button center" onclick="refreshPreview()">Run</button>
	        		</div>
	        		<div class="large-4 medium-4 columns">
                        <button id="showHints" class="button info center" onclick="showHints()">Show Hints</button>
	        			<button style = "visibility:hidden;" class="button right" disabled onclick="nextLevel()">Next</button>
	        		</div>
		        	
		        </div>
            </div>
            <div class="large-6 columns">
            	<h2>Game</h2>
            	<!-- LIVE PREVIEW -->
		        <div class="preview_container">
		        	<!-- src="project_template/index.html" -->
		            <iframe name = "preview" frameborder="0" id="preview" sandbox="allow-forms allow-popups allow-scripts allow-same-origin allow-modals">
                        
		            </iframe>
		        </div>
		        <!-- END LIVE PREVIEW -->
            </div>
        </div>
        
    </main>
    <!-- modal content -->
    <div id="signupModal" class="reveal-modal" data-reveal aria-labelledby="login or sign up" aria-hidden="true" role="dialog">
        <div class="row">
            <div class="large-6 columns auth-plain">
                <div class="signup-panel left-solid">
                    <p class="welcome">Registered Users</p>
                    <form>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix"><i class="fi-torso-female"></i></span>
                            </div>
                            <div class="small-10  columns">
                                <input id="sign_in_email" type="text" placeholder="email">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2 columns ">
                                <span class="prefix"><i class="fi-lock"></i></span>
                            </div>
                            <div class="small-10 columns ">
                                <input id="sign_in_password" type="password" placeholder="password">
                            </div>
                        </div>
                    </form>
                    <a id="loginButton" href="#" class="button ">Log In</a>
                </div>
            </div>
            <div class="large-6 columns auth-plain">
                <div class="signup-panel newusers">
                    <p class="welcome">Signup</p>
                    <form>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix"><i class="fi-torso-female"></i></span>
                            </div>
                            <div class="small-10  columns">
                                <input id="sign_up_email" type="text" placeholder="email">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2 columns ">
                                <span class="prefix"><i class="fi-lock"></i></span>
                            </div>
                            <div class="small-10 columns ">
                                <input id="sign_up_password" type="password" placeholder="password">
                            </div>
                        </div>
                    </form>
                    <a id="signupButton" href="#" class="button ">Sign Up</a></br>
                </div>
            </div>
        </div>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

    <script src="js/codemirror-editors.js"></script>
    <script src="vendor/stacktrace/stacktrace-with-polyfills.min.js"></script>
    <script src="vendor/esprima.js"></script>
    <script>
    	$(document).foundation();
    </script>

</body>

</html>
