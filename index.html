            <div class="medium-12 large-6 columns border-right" data-equalizer-watch>

            		<div class="large-12 columns margin-left-0 margin-right-0">

                        <div class="codemirror-editor-container">
                            <!-- JS FOR CODEMIRROR -->
                            <div id="js_editor">
                            </div>
                            <!-- END JS FOR CODEMIRROR -->
                        </div>

                        
		                
	                </div>
	            </div>
                <div class="controls">


                    <button id="revert" class="button alert center" onclick="revertMiniCourse()">Reset</button>
                    <button class="button success center" onclick="refreshPreview()">Run</button>
                    <button id="showHints" class="button info center" onclick="showHints()">Show Hints</button>

		        <div class="preview_container">
		        	<!-- src="project_template/index.html" -->
		            <iframe name = "preview" frameborder="0" id="preview" sandbox="allow-forms allow-popups allow-scripts allow-same-origin allow-modals">
                        
		            </iframe>
		        </div>

            </div>
        </div>
        
    </main>
    <!-- modal content -->
    <div id="signupModal" class="reveal-modal" data-reveal aria-labelledby="login or sign up" aria-hidden="true" role="dialog">
        <div class="row">
            <div class="large-6 columns auth-plain">
                <div class="signup-panel left-solid">
                    <p class="welcome">Registered Users</p>
                    <form>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix"><i class="fi-torso-female"></i></span>
                            </div>
                            <div class="small-10  columns">
                                <input id="sign_in_email" type="text" placeholder="email">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2 columns ">
                                <span class="prefix"><i class="fi-lock"></i></span>
                            </div>
                            <div class="small-10 columns ">
                                <input id="sign_in_password" type="password" placeholder="password">
                            </div>
                        </div>
                    </form>
                    <a id="loginButton" href="#" class="button ">Log In</a>
                </div>
            </div>
            <div class="large-6 columns auth-plain">
                <div class="signup-panel newusers">
                    <p class="welcome">Signup</p>
                    <form>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix"><i class="fi-torso-female"></i></span>
                            </div>
                            <div class="small-10  columns">
                                <input id="sign_up_email" type="text" placeholder="email">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2 columns ">
                                <span class="prefix"><i class="fi-lock"></i></span>
                            </div>
                            <div class="small-10 columns ">
                                <input id="sign_up_password" type="password" placeholder="password">
                            </div>
                        </div>
                    </form>
                    <a id="signupButton" href="#" class="button ">Sign Up</a></br>
                </div>
            </div>
        </div>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

    <script src="js/codemirror-editors.js"></script>
